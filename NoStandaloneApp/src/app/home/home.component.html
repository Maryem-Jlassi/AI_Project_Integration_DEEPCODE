<div class="outer-container">
    <div class="container">
        <h1>Ask HR Representative</h1>
        
        <!-- Loading indicator -->
        <div *ngIf="isLoading">Loading...</div>
        
        <!-- Form for asking questions -->
        <form (ngSubmit)="askQuestion()">
            <label for="question">Your Question:</label>
            <input type="text" id="question" [(ngModel)]="question" name="question" required>
            <button type="submit">Ask</button>
        </form>
        
        <!-- Display answer -->
        <div *ngIf="answer" style="margin-top: 20px;">
            <p>{{ answer }}</p>
            
            <!-- Dislike button -->
            <button (click)="dislikeAnswer()">Dislike</button>
        </div>
    </div>
</div>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #e8f5e9; /* Light green background */
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .outer-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        width: 100%;
    }

    .container {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        width: 100%;
        text-align: center;
        color: #388e3c;
    }

    h1 {
        font-size: 28px;
        color: #388e3c;
        margin-bottom: 20px;
    }

    form {
        margin-bottom: 20px;
    }

    label {
        font-size: 18px;
        color: #388e3c;
        display: block;
        margin-bottom: 10px;
    }

    input {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        border-radius: 15px;
        border: 2px solid #66bb6a;
        background-color: #f1f8e9;
        font-size: 16px;
        box-sizing: border-box;
        transition: all 0.3s ease;
    }

    input:focus {
        border-color: #43a047;
        box-shadow: 0 0 10px rgba(67, 160, 71, 0.3);
    }

    button {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 12px 25px;
        font-size: 16px;
        border-radius: 30px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #388e3c;
    }

    .loading {
        font-size: 18px;
        color: #388e3c;
        font-weight: bold;
        margin-top: 10px;
    }

    .response {
        background-color: #c8e6c9;
        border-radius: 15px;
        padding: 15px;
        margin-top: 20px;
    }

    .response p {
        margin: 0;
        font-size: 16px;
        color: #388e3c;
    }

    .dislike-button {
        background-color: #e57373;
        color: white;
        padding: 8px 16px;
        font-size: 14px;
        border-radius: 20px;
        cursor: pointer;
        border: none;
        margin-top: 10px;
    }

    .dislike-button:hover {
        background-color: #d32f2f;
    }
</style>
